<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="tasks-solid.svg" />
    <title>Task List</title>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <section class="task-list-container">
        <article class="task-list-title">
            <h1 class="title-one">Task List</h1>
        </article>
        <article class="task-list-input">
            <div>
                <input type="text" placeholder="New Task" id="new-task" required>
            </div>
            <button class="add">ADD TASK</button>
        </article>
        <article class="task-title">
            <h1 class="title-two">Tasks</h1>
        </article>
        <article class="task-list-ul">
            <ul class="tasks-li"></ul>
        </article>
        <article class="clear-task">
            <button class="clear">CLEAR TASK</button>
        </article>
    </section>
    <script src="script.js"></script>
</body>

</html>
